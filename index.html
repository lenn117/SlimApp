<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Car Buyers Guide Web API</title>
<meta name="description" content="Cars">
<meta name="author" content="John Lennon">

<link href="css/bootstrap.css" rel="stylesheet" />
<style type="text/css">
body {padding-top: 30px;}
</style>
</head>
<body>
	<div class='navbar navbar-fixed-top navbar-inverse'>
		<div class='navbar-inner'>
			<div class='container-fluid'>
				<a class='brand'>Car Buyers Guide Web API </a>
				<div class="navbar-form pull-right">
					<form id="searchCar">
						<fieldset>
							<input type="text" id="searchKey" />
							<button id="btnSearch" class="btn btn-success">Search</button>
							<button id="btnAdd" class="btn btn-success">New Car to Add</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid" style="margin-top: 20px">
		<div class="span6">
			<h2>List of Cars on Offer</h2>
			<ul id="carList"></ul>
		</div>
		<div class="span6">
			<h2>Enter Car Details Below:</h2>
			<form id="carForm">
				<fieldset>
					<label>Id:</label>  <input type="text" id="carId" name="id" disabled /> 
					<label>Name:</label> <input type="text" id="name" name="name" required/> 
					<label>Model:</label> <input type="text" id="model" name="model" required/> 
					<label>Year:</label> <input type="number" id="year" name="year" required/> 
					<label>Previous Owner:</label> <input type="text" id="prevOwner" name="prevOwner" required/>
					<p>
						<button id="btnSave" class="btn btn-primary">Save</button>
						<button id="btnDelete" class="btn btn-primary">Delete</button>
					</p>
				</fieldset>
			</form>
		</div>
	</div>
	<hr>
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
